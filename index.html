<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

 <h1>Cartório 6° TABELIONATO DE NOTAS de Belo Horizonte</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
 <h3>tabelião JOÃO TEODORO DA SILVA</h3>
 <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEMAIL4" class="form-label">Posição (Exemplos) Outorgante,Outurgado,Comprador,Vendendor,Espólio,Herdeiro,Etc...</label>
    <input type="Posição (Exemplos) Outorgante,Outurgado,Comprador,Vendendor,Espólio,Herdeiro,Etc..." class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Nome Completo</label>
    <input type="" class="form-control" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Documento de identidade e Orgão Expedidor</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">CPF</label>
    <input type="text" class="form-control" id="inputAddress2">
  </div> 
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Vive em união Estavel?</label>
     <select id="inputState" class="form-select">
    <option selected>Sim</option>
    <option selected>Não</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado Civil</label>
    <select id="inputState" class="form-select">
      <option selected>Solteiro</option>
      <option selected>Casado</option>
      <option selected>Divórciado</option>
      <option selected>Viúvo</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</body>
</html>
